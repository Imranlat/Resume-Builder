<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume/Cv Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <u> <h1>Resume/Cv Builder</h1></u>
    <form id="Form">
        <fieldset>
            <legend>Personals</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="Email"></label>Email:</label>
            <input type="text" id="Email" name="email" required><br>

            <label for="Phone"></label> Phone:</label>
            <input type="text" id="Phone" name="Phone" required><br>

            <label for="Add"></label> Add:</label>
            <input type="Add" id="Add" name="Add" required><br>

            <label for="Nic #"></label>  Nic #</label>
            <input type="text" id="Nic #" name="Nic #" required><br>
        </fieldset>

        <fieldset>
            <legend>Educational Qualification</legend>
            <label for="Educational Qualification"></label>
            <textarea id="Educational Qualification" name="Educational Qualification" rows="5" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Projects</legend>
            <label for="Projects"><label>
            <textarea id="Projects" name="Projects" rows="3" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience"><label>
            <textarea id="Experience" name="Experience" rows="5" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Extra caricular activities</legend>
            <label for="Extra caricular activities"></label>
            <textarea id="Extra caricular activities" name="Extra caricular activities" rows="4" required></textarea><br>
        </fieldset>
<button type="submit">Generate Resume / Cv</button>
    </form>
    
</body>
</html>
